<!DOCTYPE HTML>
<html>
<head>
    <title>Главная страница</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
    <meta name="keywords" content="" />
    
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    
    <script type="text/javascript">
        function runajax(){
            var inp = $("#inp1").val();
            $.ajax({
                type: "POST",
                data: "ter="+inp,
                url: "\ajax2.php",
                dataType: "json",
                success: function(data){
                    $("#inp2").val(data.id);
                    $("#text").text(data.title + " " + data.link + " " + data.ter);
                }                   
            });
        }
        
        $(document).ready(function(){
            $("#but").click(runajax); 
        });
           
    </script>
	
</head>
<body>

    <p>Введите число:</p>
    <p><input type="text" id="inp1" /><input type="button" id="but" value="Отправить" /></p>
    <p>Результат обработки запроса:</p>
    <p><input type="text" id="inp2" /></p>
    <p id="text"></p>

</body>
</html>
