<html>
<head>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#myForm").ajaxForm({
                dataType: "json",
                success: function(data){
                    $("#inp2").val(data.id);
                    $("#text").text(data.title + " " + data.link + " " + data.ter);
                }       
            });
        });
           
    </script>
	
</head>
<body>

    <form id="myForm" action="ajax2.php" method="post">
        <p>Введите число:</p>
        <p><input type="text" id="inp1" name="ter" /><input type="submit" id="sub" value="Отправить" /></p>
    </form>
    <p>Результат обработки запроса:</p>
    <p><input type="text" id="inp2" /></p>
    <p id="text"></p>

</body>
</html>
